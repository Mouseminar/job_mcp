# 实习爬虫配置文件

# 默认搜索参数
search:
  position: ""          # 实习岗位名称（命令行必填）
  city: ""              # 意向城市
  education: ""         # 学历要求（如：本科在读）
  duration: ""          # 实习时长要求
  days_per_week: ""     # 每周出勤天数
  page: 1               # 页码
  page_size: 20         # 每页数量

# 数据源配置
sources:
  enabled:              # 启用的数据源
    - shixiseng         # 实习僧 - 最大的实习招聘平台
    - liepin_intern     # 猎聘实习
    # - ciwei           # 刺猬实习（取消注释启用）
    # - boss_intern     # Boss直聘实习（需要验证，不太稳定）

# 浏览器配置
browser:
  headless: true        # 无头模式（不显示浏览器窗口）
  page_load_timeout: 15 # 页面加载超时时间（秒）
  
# 爬取配置
crawl:
  mode: "parallel"      # 爬取模式: parallel=多线程并行
  
  # 等待时间配置（秒）
  delay:
    min: 1.5            # 页面加载后最小等待时间
    max: 2.5            # 页面加载后最大等待时间
  
  # WebDriverWait 超时时间（秒）
  wait_timeout:
    shixiseng: 5
    ciwei: 5
    boss_intern: 5
    liepin_intern: 4

# 输出配置
output:
  file: "interns_result.json"  # 默认输出文件名
  save_by_default: false       # 是否默认保存到文件

